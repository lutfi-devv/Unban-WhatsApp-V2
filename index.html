<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unband WhatsApp V3 - LutfiDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1ABC9C);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .developer-text {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 18px;
            font-weight: 700;
            color: #25D366;
            text-shadow: 0 0 10px rgba(37, 211, 102, 0.7);
            letter-spacing: 1px;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .app-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(to right, #25D366, #128C7E);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .status {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .role {
            background: rgba(37, 211, 102, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-right: 15px;
            border: 1px solid rgba(37, 211, 102, 0.5);
        }
        
        .exp {
            background: rgba(255, 193, 7, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #ddd;
        }
        
        .input-field {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #25D366;
            box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
        }
        
        .select-section {
            margin-bottom: 30px;
        }
        
        .select-label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #ddd;
        }
        
        .bug-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .bug-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .bug-option:hover {
            background: rgba(37, 211, 102, 0.2);
            border-color: rgba(37, 211, 102, 0.5);
            transform: translateY(-2px);
        }
        
        .bug-option.active {
            background: rgba(37, 211, 102, 0.3);
            border-color: #25D366;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.2);
        }
        
        .bug-number {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(37, 211, 102, 0.3);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 12px;
        }
        
        .send-btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(to right, #25D366, #128C7E);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .footer-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .footer-btn {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .footer-btn:hover {
            background: rgba(37, 211, 102, 0.2);
            border-color: rgba(37, 211, 102, 0.5);
        }
        
        .copyright {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #aaa;
        }
        
        .copyright span {
            color: #25D366;
            font-weight: 600;
        }
        
        /* Animasi LutfiDev */
        .dev-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s forwards 3s;
        }
        
        .animated-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(to right, #25D366, #128C7E, #075E54);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            letter-spacing: 2px;
        }
        
        .animated-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            animation: shine 3s forwards 0.5s;
        }
        
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        /* Responsif */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .animated-text {
                font-size: 36px;
            }
            
            .footer-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Animasi LutfiDev -->
    <div class="dev-animation" id="devAnimation">
        <div class="animated-text">LutfiDev</div>
    </div>

    <!-- Aplikasi Utama -->
    <div class="container">
        <div class="developer-text"></div>
        
        <div class="app-header">
            <h1 class="app-title">Unband WhatsApp V3</h1>
            <p class="app-subtitle">"Premium" Unban Tool</p>
            
            <div class="status">
                <div class="role">ROLE: OWNER</div>
                <div class="exp">EXP: 5Yd</div>
            </div>
        </div>
        
        <div class="input-section">
            <label class="input-label">NOMOR TARGET</label>
            <input type="text" class="input-field" id="targetNumber" placeholder="contoh: 628xxxxxxxxxxx" value="628xxxxxxxxxxx">
        </div>
        
        <div class="select-section">
            <label class="select-label">PILIH TEKS UNBAN</label>
            <div class="bug-options">
                <div class="bug-option" data-bug="1">
                    Unban WhatsApp 1 (Ban Spam)
                    <span class="bug-number">1</span>
                </div>
                <div class="bug-option" data-bug="2">
                    Unban WhatsApp 2 (Ban Permanen)
                    <span class="bug-number">2</span>
                </div>
                <div class="bug-option" data-bug="3">
                    Unban WhatsApp 3 (Ban Batu)
                    <span class="bug-number">3</span>
                </div>
            </div>
        </div>
        
        <button class="send-btn" id="sendBtn">
            <i class="fas fa-paper-plane"></i> KIRIM UNBAN REQUEST
        </button>
        
        <div class="footer-buttons">
            <button class="footer-btn" id="updateBtn">
                <i class="fas fa-bell"></i> INFO UPDATE
            </button>
            <button class="footer-btn" id="supportBtn">
                <i class="fas fa-heart"></i> SUPPORT
            </button>
        </div>
        
        <div class="copyright">
            &copy; 2026 APLIKASI UNBAND V3" | DEVELOPER BY <span>â„¢LutfiDev</span>
        </div>
    </div>

    <script>
        // Teks unban yang telah ditentukan
        const unbanTexts = {
            1: "WhatsApp harap tinjau akun saya dan segera selesaikan masalah ini, karena saya tidak dapat menggunakannya, berikut ini nomor WhasApp saya 08736876xxx, terimakasih",
            2: "Ketika saya membuka WhatsApp tiba-tiba muncul pesan akun tidak diizinkan menggunakan WhatsAPp karena spam. Saya tidak mengetahui kenapa ini terjadi, berikut nomor hp saya 0825235578xxx, mohon segera diperiksa.",
            3: `Subject: Request to Unban My WhatsApp Number

Dear WhatsApp Support Team,

I'm writing about the ban on my WhatsApp account. I know using unofficial apps breaks WhatsApp's rules. I regret using it and have already removed it from my phone.

From now on, I will only use the official WhatsApp app. Please consider unbanning my account. I rely on WhatsApp to stay in touch with family and work. Thank you for reviewing my request.

Sincerely,
[Your Phone Number]`
        };
        
        // Link untuk tombol
        const updateLink = "https://whatsapp.com/channel/0029VbBx5iF545uyHuvE4Q2W";
        const supportLink = "https://saweria.co/LutfiDev";
        
        // Variabel untuk menyimpan bug yang dipilih
        let selectedBug = null;
        
        // Hapus animasi setelah selesai
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('devAnimation').style.display = 'none';
            }, 3500);
            
            // Setup event listener untuk opsi bug
            const bugOptions = document.querySelectorAll('.bug-option');
            bugOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Hapus kelas active dari semua opsi
                    bugOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Tambahkan kelas active ke opsi yang diklik
                    this.classList.add('active');
                    
                    // Simpan bug yang dipilih
                    selectedBug = this.getAttribute('data-bug');
                });
            });
            
            // Setup event listener untuk tombol kirim
            document.getElementById('sendBtn').addEventListener('click', function() {
                // Ambil nomor target
                const targetNumber = document.getElementById('targetNumber').value.trim();
                
                // Validasi input
                if (!targetNumber) {
                    alert("Harap masukkan nomor target!");
                    return;
                }
                
                if (!selectedBug) {
                    alert("Harap pilih salah satu opsi unban!");
                    return;
                }
                
                // Ambil teks unban yang dipilih
                let unbanText = unbanTexts[selectedBug];
                
                // Ganti placeholder dengan nomor target jika ada
                if (selectedBug === '3') {
                    unbanText = unbanText.replace("[Your Phone Number]", targetNumber);
                } else {
                    // Untuk teks 1 dan 2, ganti nomor placeholder dengan nomor target
                    unbanText = unbanText.replace(/08736876xxx|0825235578xxx/g, targetNumber);
                }
                
                // Email tujuan
                const emailTo = "support@support.whatsapp.com";
                
                // Subjek email
                const emailSubject = "Request Unban WhatsApp Account";
                
                // Encode komponen untuk URL mailto
                const encodedSubject = encodeURIComponent(emailSubject);
                const encodedBody = encodeURIComponent(unbanText);
                
                // Buat URL mailto
                const mailtoUrl = `mailto:${emailTo}?subject=${encodedSubject}&body=${encodedBody}`;
                
                // Buka aplikasi email
                window.location.href = mailtoUrl;
                
                // Tampilkan pesan konfirmasi
                alert(`Request unban telah disiapkan untuk nomor ${targetNumber}.\nAplikasi email akan terbuka dengan teks yang sudah disiapkan.`);
            });
            
            // Setup event listener untuk tombol info update
            document.getElementById('updateBtn').addEventListener('click', function() {
                window.open(updateLink, '_blank');
            });
            
            // Setup event listener untuk tombol support
            document.getElementById('supportBtn').addEventListener('click', function() {
                window.open(supportLink, '_blank');
            });
            
            // Pilih opsi bug pertama secara default
            document.querySelector('.bug-option[data-bug="1"]').classList.add('active');
            selectedBug = '1';
        });
    </script>
</body>
</html>
